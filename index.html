<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Spotify</title>
</head>
<body>
    <section class="container">
        <div class="box-model">
            <div class="img">
                <img src="spotify-149-removebg-preview.png" alt="" height="40px"><br>
                <h2>Spotify</h2>
            </div>
            <div class="signin">
                <p>SIGN IN</p>
            </div>

            <div class="buttons">
                <label for="text"></label>
                <input type="text" name="" id="email" class="button" placeholder="Username"><br>
                <label for="password"></label>
                <input type="password" name="" id="password" class="button" placeholder="Password"><br>
                <div class="staylogin">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Stay signed in</label>
                </div>
                <input type="submit" value="SIGN IN" class="logar">
                <a class="forgot" href="#">Forgot password?</a>
            </div>
        </div>
    </section>
</body>

</html>
